<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments - Personal Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center py-3">Finance Manager</h3>
        <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="chatbot.html"><i class="fas fa-robot"></i> Chatbot</a>
        <a href="report.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="bank-passbook.html"><i class="fas fa-book"></i> Bank Passbook</a>
        <a href="news.html"><i class="fas fa-newspaper"></i> News</a>
        <a href="categorization.html"><i class="fas fa-tags"></i> Categorization</a>
        <a href="goals.html"><i class="fas fa-bullseye"></i> Goals</a>
        <a href="budgets.html"><i class="fas fa-wallet"></i> Budgets</a>
        <a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
        <a href="investments.html" class="active"><i class="fas fa-chart-pie"></i> Investments</a>
        <a href="alerts.html"><i class="fas fa-bell"></i> Alerts</a>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mt-4 animate-fade">Investments</h1>
            <div class="card shadow-sm mt-4 animate-slide">
                <div class="card-body">
                    <h5>Portfolio Overview</h5>
                    <canvas id="investmentChart"></canvas>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>Asset</th>
                                <th>Value</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Stocks</td>
                                <td>$2,000.00</td>
                                <td class="text-success">+$150.00</td>
                            </tr>
                            <tr>
                                <td>Bonds</td>
                                <td>$1,500.00</td>
                                <td class="text-danger">-$50.00</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInvestmentModal">Add Investment</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Investment Modal -->
    <div class="modal fade" id="addInvestmentModal" tabindex="-1" aria-labelledby="addInvestmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInvestmentModalLabel">Add New Investment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="investType" class="form-label">Type</label>
                            <select class="form-select" id="investType">
                                <option value="Stocks">Stocks</option>
                                <option value="Bonds">Bonds</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="investAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="investAmount">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveInvestment">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
